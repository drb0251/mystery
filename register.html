<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Protege-register</title>
    <link rel="stylesheet" href="register.css">
  </head> 

  <body>
      <div class="navbar">
        <ul>
          <li><a href="./sign_in.html">Sign in</a></li>
          <li><a href="./register.html">Register</a></li>
          <li><a href="./about.html">About</a></li>
          <li><a href="./contact.html">Contact</a></li>
        </ul>
      </div>
    <div class="container">
      

      <div class="sign_form">
        <h3>Register here</h1>

        <label for="inst">Enter your institute</label>
        <input type="text" placeholder="Enter institute" name="inst" required>

        <br>

        <label for="email">Enter your school email address</label>
        <input type="text" placeholder="Enter your email:" name="email" required>

        <br>

        <label for="uname">Choose a username</label>
        <input type="text" placeholder="Enter Username:" name="uname" required>

        <br>

        <label for="pwrd">Choose a strong password</label>
        <input type="text" placeholder="Enter Password:" name="pwrd" required>

        <br>

        <button type="submit">Register!</button>

      </div>  
    </div>
    
  </body> 
</html>
